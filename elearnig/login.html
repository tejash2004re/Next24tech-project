<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainda">
        <div class="wrapper">
            <form id="myForm" action="#">
                <h3>Registration / Request Demo</h3>
                <div class="input-field">
                    <input type="text" id="email" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-field">
                    <input type="text" id="name" required>
                    <label>Enter your Name</label>
                </div>
                <div class="input-field">
                    <input type="number" id="contact" required>
                    <label>Enter your Contact Number</label>
                </div>
                <div class="input-field">
                    <input list="courses" name="course" id="course" required>
                    <label for="course">Choose your course from the list</label>
                    <datalist id="courses">
                        <option value="Web Development">
                        <option value="Data Science with Python">
                        <option value="Digital Marketing Fundamentals">
                        <option value="UX/UI Design Masterclass">
                        <option value="Introduction to Machine Learning">
                        <option value="Python for Beginners">
                        <option value="Advanced SQL for Data Analysis">
                        <option value="JavaScript">
                        <option value="Java">
                        <option value="C, C++, C#">
                        <option value="PHP">
                        <option value="Kotlin">
                    </datalist>
                </div>
                <button type="submit" onclick="submitForm(event)">Submit</button><br>
            </form>
        </div>
    </div>
    <style>
        #popup {
            display: none;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const course = document.getElementById('course').value;

            alert(`You have entered the following details:\nEmail: ${email}\nName: ${name}\nContact Number: ${contact}\nCourse: ${course}`);

            // Navigate to another HTML file
            window.location.href = 'thankyou.html'; // Change 'success.html' to your target page
        }
    </script>
</body>
</html>
